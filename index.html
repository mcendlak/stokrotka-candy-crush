<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storkotka Candy Crush</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="container centered-div">
      <div class="wrapper">
        <div id="scoreboard" class="scoreboard">
          <div class="scoreboard__item">
            <!-- <div>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                  </div> -->
            <div class="scoreboard__item__label">czas</div>
            <div
              id="timer"
              class="scoreboard__item__value scoreboard__item__value--timer dark-blue-bg"
            >
              00:00
            </div>
          </div>
          <div class="scoreboard__item">
            <div class="scoreboard__item__label">wynik</div>
            <div id="score" class="scoreboard__item__value dark-blue-bg">0</div>
          </div>
          <div class="scoreboard__item">
            <div class="scoreboard__item__label">rekord</div>
            <div id="record" class="scoreboard__item__value dark-blue-bg">
              0
            </div>
          </div>
          <div class="footer-logo">
            <img src="./img/background/logo.svg" alt="logo stokrotka" />
          </div>
        </div>

        <div id="grid" class="grid"></div>
      </div>
    </div>
  </body>
</html>
